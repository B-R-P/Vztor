name: Zig CI - test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest

      - name: Print Zig version
        run: zig version

      - name: Run tests
        run: zig build test --debug-rt --summary all
